name: Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚ùáÔ∏è Setup Nodejs
        uses: actions/setup-node@v3.5.1

      - name: üèó Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üöÄ Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üß™ Run Cypress Test
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          env: BASE_URL=${{ secrets.BASE_URL }}
          quiet: false

      - name: üîß Fix code coverage paths
        working-directory: ./coverage
        run: |
          sed -i 's/\/home\/runner\/work\/$GITHUB_WORKSPACE\/$GITHUB_WORKSPACE\//\/github\/workspace\//g' lcov.info
          sed -i 's@'$GITHUB_WORKSPACE'@/github/workspace/@g' lcov.info
          sed -i 's/\/home\/runner\/work\/$GITHUB_WORKSPACE\/$GITHUB_WORKSPACE\//\/github\/workspace\//g' clover.xml

      - name: üîç SonarCloud Scan
        continue-on-error: true
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
